<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dealine7</title>
	<link rel="stylesheet" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>
    <div class="section">
	<section class="left">
        <ul class="menu">
            <li class="icon1"><a href="#"><img src="./images/element-4.png" alt="element-4"></a></li>
            <li><a href="#"><img src="./images/graph.png" alt="graph"></a></li>
            <li><a href="#"><img src="./images/medal-star.png" alt="medal-star"></a></li>
            <li><a href="#"><img src="./images/messages.png" alt="messages"></a></li>
            <li><a href="#"><img src="./images/setting-2.png" alt="setting-2"></a></li>
        </ul>
    </section>
    </div>
    <div class="right">
    <div class=" content">
            <div class="head">
                <div class="text-box">
                    <p class="tittle">Welcome, Amanda</p>
                    <p class="text">Tue, 07 June 2022</p>
                </div>
                <div class="box-menu-header">
                    <div class="search">
                        <img src="./images/search-normal.png" alt="">
                        <input type="text" placeholder="Search">
                    </div>
                    
                    <div class="bell">
                        <img src="./images/notification-bing.png">
                    </div>
                    <img src="./images/avatar.png" class="avt1">
                </div>
            </div>
            <div class="body">
                <div class="background-content"><img src="./images/profile-bgr-top.png"></div>
                <div class="container-content">
                    <div class="account">
                        <div class="box-account">
                            <img src="./images/avatar-inform.png" class="avt2">
                            <div class="text-account">
                                <p class="name">Alexa Rawles</p>
                                <p class="mail">alexarawles@gmail.com</p>
                            </div>
                        </div>
                        <button class="edit-button">Edit</button>
                    </div>
                    <div class="form">
                        <div class="box-input">
                            <div class="input-form">
                                <p class="tittle-input">Full Name</p>
                                <div class="input">
                                    <p class="text-input">Your First Name</p>
                                    <img src="./images/arrow-down.png" alt="">
                                </div>
                            </div>
                            <div class="input-form">
                                <p class="tittle-input">Gender</p>
                                <div class="input">
                                    <p class="text-input">Your Gender</p>
                                    <img src="./images/arrow-down.png" alt="">
                                </div>
                            </div>
                            <div class="input-form">
                                <p class="tittle-input">Language</p>
                                <div class="input">
                                    <p class="text-input">Your Languag</p>
                                    <img src="./images/arrow-down.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="box-input">
                            <div class="input-form">
                                <p class="tittle-input">Nick name</p>
                                <div class="input">
                                    <p class="text-input">Your Nick Name</p>
                                    <img src="./images/arrow-down.png" alt="">
                                </div>
                            </div>
                            <div class="input-form">
                                <p class="tittle-input">Country</p>
                                <div class="input">
                                    <p class="text-input">Your Country</p>
                                    <img src="./images/arrow-down.png" alt="">
                                </div>
                            </div>
                            <div class="input-form">
                                <p class="tittle-input">Time Zone</p>
                                <div class="input">
                                    <p class="text-input">Your Time Zone</p>
                                    <img src="./images/arrow-down.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="email">
                        <p class="my-email">My email Address</p>
                        <div class="box-email">
                            <div class="icon-mail"><img src="./images/sms.png"></div>
                            <div class="text-mail">
                                <p class="name-mail">alexarawles@gmail.com</p>
                                <p class="time-mail">1 month ago</p>
                            </div>
                        </div>
                            <button class="button-email">+Add Email Address</button>
                    </div>    
                </div>
            </div>
        </div>
    </div>


	
</body>

</html>
